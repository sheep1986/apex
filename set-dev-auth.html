<!DOCTYPE html>
<html>
<head>
    <title>Set Dev Auth</title>
</head>
<body>
    <h1>Dev Auth Setup</h1>
    <button onclick="setDevAuth()">Set Platform Owner Auth</button>
    <button onclick="checkAuth()">Check Current Auth</button>
    <button onclick="clearAuth()">Clear Auth</button>
    <pre id="output"></pre>
    
    <script>
        function setDevAuth() {
            // Set dev auth for platform owner
            localStorage.setItem('devAuthToken', 'test-token-platform_owner');
            localStorage.setItem('devAuthUser', JSON.stringify({
                id: '358b6fd9-ec05-4d95-b00d-2666041473bd',
                firstName: 'Sean',
                lastName: 'Wentz',
                email: 'sean@artificialmedia.co.uk',
                role: 'platform_owner',
                organizationId: '2566d8c5-2245-4a3c-b539-4cea21a07d9b'
            }));
            localStorage.setItem('devAuthRole', 'platform_owner');
            localStorage.setItem('devAuthOrgId', '2566d8c5-2245-4a3c-b539-4cea21a07d9b');
            
            document.getElementById('output').textContent = 'Dev auth set for platform owner!';
        }
        
        function checkAuth() {
            const authState = {
                devAuthToken: localStorage.getItem('devAuthToken'),
                devAuthUser: JSON.parse(localStorage.getItem('devAuthUser') || '{}'),
                devAuthRole: localStorage.getItem('devAuthRole'),
                devAuthOrgId: localStorage.getItem('devAuthOrgId')
            };
            
            document.getElementById('output').textContent = JSON.stringify(authState, null, 2);
        }
        
        function clearAuth() {
            localStorage.removeItem('devAuthToken');
            localStorage.removeItem('devAuthUser');
            localStorage.removeItem('devAuthRole');
            localStorage.removeItem('devAuthOrgId');
            
            document.getElementById('output').textContent = 'Auth cleared!';
        }
    </script>
</body>
</html>
