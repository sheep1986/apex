<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç API Connection Test</h1>
    <p>Testing connection to Vercel backend through Netlify redirects...</p>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function logEnvironment() {
            addResult(`<strong>Environment Check:</strong>
                <br>‚Ä¢ Current URL: ${window.location.href}
                <br>‚Ä¢ Origin: ${window.location.origin}
                <br>‚Ä¢ User Agent: ${navigator.userAgent.substring(0, 50)}...`, 'info');
        }
        
        async function testApiConnection() {
            addResult('üîÑ Testing /api/calls endpoint...', 'info');
            
            try {
                const response = await fetch('/api/calls?page=1&limit=5', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                addResult(`<strong>Response Status:</strong> ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                const responseText = await response.text();
                let data;
                
                try {
                    data = JSON.parse(responseText);
                    addResult(`<strong>‚úÖ API Response:</strong>
                        <br>‚Ä¢ Success: ${data.success || 'N/A'}
                        <br>‚Ä¢ Calls found: ${data.calls ? data.calls.length : 'N/A'}
                        <br>‚Ä¢ Total calls: ${data.metrics ? data.metrics.totalCalls : 'N/A'}
                        <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } catch (e) {
                    addResult(`<strong>‚ùå Response parsing failed:</strong>
                        <br>Raw response: <pre>${responseText}</pre>`, 'error');
                }
                
            } catch (error) {
                addResult(`<strong>‚ùå Network Error:</strong> ${error.message}
                    <br>This suggests the API is not accessible via /api/* redirects.`, 'error');
            }
        }
        
        // Run tests
        logEnvironment();
        testApiConnection();
    </script>
</body>
</html>
