[build]
  base = ""
  publish = "dist"
  command = "npm install && npm run build"
  environment = { CI = "true", NODE_VERSION = "18" }

[[redirects]]
  from = "/api/*"
  to = "https://apex-backend-august-production.up.railway.app/api/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"