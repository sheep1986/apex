<!DOCTYPE html>
<html>
<head>
  <title>Test VAPI Fetch</title>
</head>
<body>
  <h1>Test VAPI Data Fetch</h1>
  <button onclick="testFetch()">Test Fetch VAPI Data</button>
  <pre id="output"></pre>

  <script>
    async function testFetch() {
      const output = document.getElementById('output');
      
      try {
        // First, get the auth token from localStorage
        const clerkToken = localStorage.getItem('clerk-db-jwt') || 
                          localStorage.getItem('__clerk_db_jwt') ||
                          localStorage.getItem('__session');
        
        output.textContent = 'Testing VAPI data fetch...\n';
        output.textContent += 'Found token: ' + (clerkToken ? 'Yes' : 'No') + '\n\n';
        
        // Test with the development token
        const testToken = 'test-token-client_admin';
        
        const response = await fetch('http://localhost:3001/api/vapi-data/all', {
          headers: {
            'Authorization': `Bearer ${testToken}`,
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        
        output.textContent += 'Response status: ' + response.status + '\n';
        output.textContent += 'Response data:\n' + JSON.stringify(data, null, 2);
        
      } catch (error) {
        output.textContent += 'Error: ' + error.message + '\n';
        output.textContent += 'Stack: ' + error.stack;
      }
    }
  </script>
</body>
</html>
