<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Seek Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .progress-container {
            position: relative;
            height: 40px;
            background: #333;
            border-radius: 20px;
            cursor: pointer;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .progress-bar {
            height: 6px;
            background: #10b981;
            border-radius: 3px;
            position: absolute;
            left: 0;
            transition: width 0.1s;
        }
        .progress-dot {
            width: 16px;
            height: 16px;
            background: #10b981;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.1s;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0ea968;
        }
        .info {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            background: #444;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Seek Test</h1>
        
        <div class="info">
            <p>Test audio seek functionality. Click anywhere on the progress bar to seek.</p>
        </div>

        <div id="status">
            Status: Not loaded
        </div>

        <audio id="audio" preload="metadata"></audio>
        
        <div>
            <button id="loadBtn">Load Audio</button>
            <button id="playBtn">Play/Pause</button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-dot" id="progressDot"></div>
        </div>
        
        <div class="info">
            <div>Current Time: <span id="currentTime">0:00</span></div>
            <div>Duration: <span id="duration">0:00</span></div>
            <div>Percentage: <span id="percentage">0%</span></div>
        </div>

        <div class="info">
            <h3>Debug Log:</h3>
            <div id="log" style="font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressDot = document.getElementById('progressDot');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const percentageEl = document.getElementById('percentage');
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const loadBtn = document.getElementById('loadBtn');
        const playBtn = document.getElementById('playBtn');

        let isPlaying = false;

        function log(message) {
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML = `${time}: ${message}<br>` + logEl.innerHTML;
            console.log(message);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            if (audio.duration && !isNaN(audio.duration)) {
                const percentage = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percentage + '%';
                progressDot.style.left = percentage + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
                durationEl.textContent = formatTime(audio.duration);
                percentageEl.textContent = percentage.toFixed(1) + '%';
            }
        }

        // Load audio
        loadBtn.addEventListener('click', () => {
            // Use a test audio file URL - you can replace this with a real VAPI recording URL
            const testUrl = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
            audio.src = testUrl;
            statusEl.textContent = 'Status: Loading...';
            log('Loading audio: ' + testUrl);
        });

        // Play/Pause
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                log('Paused');
            } else {
                audio.play().then(() => {
                    isPlaying = true;
                    log('Playing');
                }).catch(err => {
                    log('Play error: ' + err.message);
                });
            }
        });

        // Seek on click
        progressContainer.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const rect = progressContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = Math.max(0, Math.min(1, x / rect.width));
            
            log(`Click at x=${x.toFixed(0)}, width=${rect.width.toFixed(0)}, percentage=${(percentage * 100).toFixed(1)}%`);
            
            if (audio.duration && !isNaN(audio.duration)) {
                const newTime = percentage * audio.duration;
                log(`Seeking to ${newTime.toFixed(2)} seconds (${formatTime(newTime)})`);
                audio.currentTime = newTime;
                updateProgress();
            } else {
                log('Cannot seek: Duration not available');
                statusEl.textContent = 'Status: Duration not available';
            }
        });

        // Audio events
        audio.addEventListener('loadedmetadata', () => {
            log(`Metadata loaded. Duration: ${audio.duration} seconds`);
            statusEl.textContent = `Status: Ready (Duration: ${formatTime(audio.duration)})`;
            updateProgress();
        });

        audio.addEventListener('timeupdate', updateProgress);

        audio.addEventListener('error', (e) => {
            log('Audio error: ' + e.message);
            statusEl.textContent = 'Status: Error loading audio';
        });

        audio.addEventListener('canplay', () => {
            log('Audio can play');
            statusEl.textContent = 'Status: Ready to play';
        });

        audio.addEventListener('seeked', () => {
            log(`Seeked to ${audio.currentTime.toFixed(2)} seconds`);
        });

        audio.addEventListener('seeking', () => {
            log('Seeking...');
        });
    </script>
</body>
</html>
